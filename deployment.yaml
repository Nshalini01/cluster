apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet
  namespace: aks
  labels:
    app: dotnet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dotnet
  strategy:   # Add RollingUpdate strategy section
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: dotnet
    spec:
      containers:
      - name: dotnet
        image: aksss.azurecr.io/acrimage:1.0.0
        ports:
        - containerPort: 5000
        readinessProbe:   # Add ReadinessProbe section
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:   # Add LivenessProbe section
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
